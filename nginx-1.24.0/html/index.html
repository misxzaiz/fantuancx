<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/element.css"/>
    <script src="static/js/vue@3.js"></script>
    <script src="static/js/element-plus.js"></script>
    <script src="static/js/axios.min.js"></script>
    <script src="global.js"></script>

</head>
<body>

    <div id="app">
        <el-button type="primary" @click="transferPage('pages/login/index.html')">登录</el-button>
        <el-button type="primary" @click="logout">注销</el-button>
        <el-button type="primary" @click="getAxios(uri + '/demo')">DEMO</el-button> 
        <el-button type="primary" @click="transferPage('pages/controller/index.html')">控制台</el-button>

        
    </div>

    <script>

        const App = {
            data() {
                return {
                    uri: window.uri
                }
            },
            mounted() {  
                console.log(window.uri)
            },
            methods: {
                getAxios(url) {
                    // 通过 axios 发送 get 请求
                    const token = localStorage.getItem('token');
                    axios.get(url, {
                        headers: {
                            'Authorization': `${token}`
                        }
                    })
                    .then(response => {
                        this.$message({
                            message: response.data,
                            type: 'success'
                        });
                    })
                    .catch(error => {
                        console.log(error.response.status)
                        if (error.response.status === 401) {
                            window.location.href='pages/login/index.html';
                        } else {
                            this.$message({
                                message: error.response.status,
                                type: 'error'
                            });
                        }
                    });
                },
                transferPage(url) {
                    // 通过 url 跳转页面
                    const token = localStorage.getItem('token');
                    if(token==='null' || token === null){
                        window.location.href='pages/login/index.html';
                    }else{
                        window.location.href=url;
                    }
                },
                logout() {
                    // 退出登录
                    localStorage.removeItem("token");
                    this.$message({
                        message: "注销成功！",
                        type: 'success'
                    });
                }
            }
        };
        const app = Vue.createApp(App);
        app.use(ElementPlus);
        app.mount("#app")
    </script>
</body>
</html>
